{% extends 'base/user_base.html' %}
{% block title %}Confirm Delete Order{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow max-w-lg mx-auto mt-20 text-center border border-gray-200">
  <h2 class="text-2xl font-bold text-[#A0153E] mb-4">Confirm Deletion</h2>
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete this order placed on 
    <span class="font-medium">{{ order.order_date|date:"M d, Y H:i" }}</span>?
  </p>

  <form method="POST" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold transition">
      Yes, Delete
    </button>
    <a href="{% url 'order_history' %}"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded font-semibold transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
