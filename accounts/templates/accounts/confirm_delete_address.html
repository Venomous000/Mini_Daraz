{% extends 'base/user_base.html' %}
{% block title %}Delete Address{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-12 rounded-2xl shadow-xl border border-gray-200">
  <h2 class="text-2xl font-bold text-rose-600 mb-4">
    Confirm Deletion
  </h2>

  <p class="text-gray-700 mb-6 leading-relaxed">
    Are you sure you want to permanently delete this address? This action cannot be undone.
  </p>

  <form method="POST" class="flex flex-col sm:flex-row items-center gap-4">
    {% csrf_token %}

    <!-- Delete Button -->
    <button type="submit"
      class="w-full sm:w-auto bg-rose-500 hover:bg-rose-600 text-white font-medium px-6 py-2 rounded-lg shadow transition">
      Yes, Delete
    </button>

    <!-- Cancel Button -->
    <a href="{% url 'manage_addresses' %}"
      class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-2 rounded-lg shadow text-center transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
