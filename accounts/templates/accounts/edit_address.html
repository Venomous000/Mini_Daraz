{% extends 'base/user_base.html' %}
{% block title %}Edit Address{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-12 rounded-2xl shadow-xl border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Address</h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
      <input type="text" name="street_address" value="{{ address.street_address }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
      <input type="text" name="city" value="{{ address.city }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
        required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Province</label>
      <input type="text" name="province" value="{{ address.province }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500"
        required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
      <input type="text" name="country" value="{{ address.country }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Zip Code</label>
      <input type="text" name="zip_code" value="{{ address.zip_code }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
        required>
    </div>

    <button type="submit"
      class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg w-full hover:bg-teal-600 transition shadow">
      Save Changes
    </button>
  </form>

  <p class="mt-6 text-sm text-center">
    <a href="{% url 'manage_addresses' %}" class="text-indigo-500 hover:underline">
      ‚Üê Back to Address List
    </a>
  </p>
</div>
{% endblock %}
