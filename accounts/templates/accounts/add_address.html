{% extends 'base/user_base.html' %}
{% block title %}Add Address{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h2 class="text-3xl font-bold text-gray-900 mb-8">Add New Address</h2>

  <form method="POST" class="bg-white border border-gray-200 shadow-xl rounded-xl p-6 sm:p-8 space-y-6">
    {% csrf_token %}

    <div>
      <label for="street" class="block text-gray-900 font-medium mb-1">Street Address</label>
      <input id="street" type="text" name="street_address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
    </div>

    <div>
      <label for="city" class="block text-gray-900 font-medium mb-1">City</label>
      <input id="city" type="text" name="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
    </div>

    <div>
      <label for="province" class="block text-gray-900 font-medium mb-1">Province</label>
      <input id="province" type="text" name="province" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
    </div>

    <div>
      <label for="country" class="block text-gray-900 font-medium mb-1">Country</label>
      <input id="country" type="text" name="country" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
    </div>

    <div>
      <label for="zip" class="block text-gray-900 font-medium mb-1">Zip Code</label>
      <input id="zip" type="text" name="zip_code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
    </div>

    <button type="submit" class="w-full py-3 px-6 bg-indigo-500 text-white rounded-xl font-semibold hover:bg-indigo-600 transition-shadow shadow-md hover:shadow-xl">
      Add Address
    </button>
  </form>

  <p class="mt-6 text-sm text-center text-gray-600">
    <a href="{% url 'manage_addresses' %}" class="text-indigo-500 hover:underline">‚Üê Back to Addresses</a>
  </p>
</div>
{% endblock %}
