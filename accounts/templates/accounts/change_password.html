{% extends 'base/user_base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white border border-gray-200 rounded-2xl shadow-xl p-6 sm:p-8">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">
    Change Password
  </h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <!-- Current Password -->
    <div>
      <label for="current_password" class="block text-sm font-medium text-gray-800 mb-1">
        Current Password
      </label>
      <input 
        type="password" 
        name="current_password" 
        id="current_password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500" 
        required
      >
    </div>

    <!-- New Password -->
    <div>
      <label for="new_password" class="block text-sm font-medium text-gray-800 mb-1">
        New Password
      </label>
      <input 
        type="password" 
        name="new_password" 
        id="new_password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
        required
      >
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="confirm_password" class="block text-sm font-medium text-gray-800 mb-1">
        Confirm New Password
      </label>
      <input 
        type="password" 
        name="confirm_password" 
        id="confirm_password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
        required
      >
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 shadow transition">
      Update Password
    </button>
  </form>

  <p class="mt-6 text-sm text-center">
    <a href="{% url 'view_profile' %}" class="text-indigo-500 hover:underline">
      ‚Üê Back to Profile
    </a>
  </p>
</div>
{% endblock %}
