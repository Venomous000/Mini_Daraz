{% extends 'base/user_base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-12 rounded-2xl shadow-xl border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Profile</h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <input
        type="text"
        name="name"
        value="{{ user.name }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
      <input
        type="text"
        name="phone_number"
        value="{{ user.phone }}"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
        required
      >
    </div>

    <button
      type="submit"
      class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg w-full hover:bg-teal-600 shadow transition"
    >
      Update Profile
    </button>
  </form>

  <p class="mt-6 text-sm text-center">
    <a href="{% url 'view_profile' %}" class="text-indigo-500 hover:underline">
      ‚Üê Back to Profile
    </a>
  </p>
</div>
{% endblock %}
