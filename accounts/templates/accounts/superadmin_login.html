<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superadmin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-bold text-center text-[#00224D] mb-6">Superadmin Login</h2>

    {% if messages %}
      <div class="mb-4 text-sm text-center text-rose-600">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5D0E41]">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A0153E]">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-[#FF204E] text-white font-semibold py-2 rounded-lg hover:bg-[#A0153E] transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
