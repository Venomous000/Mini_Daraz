<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Product Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-10">

  <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
    
    <h2 class="text-3xl font-bold text-gray-900 mb-2">
      Upload Image
    </h2>
    <p class="text-sm text-gray-600 mb-6">
      For product: <span class="font-semibold text-indigo-600">{{ product.product_name }}</span>
    </p>

    {% if messages %}
      <div class="mb-6 space-y-2">
        {% for message in messages %}
          <div class="text-sm text-teal-800 bg-teal-100 border border-teal-300 px-4 py-2 rounded shadow">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Choose Image</label>
        {{ form.image }}
        {% if form.image.errors %}
          <p class="text-sm text-red-600 mt-1">{{ form.image.errors|striptags }}</p>
        {% endif %}
      </div>

      <button type="submit"
              class="w-full bg-[#B6F500] hover:bg-lime-400 text-[#00224D] font-semibold py-2 rounded-lg shadow transition">
        Upload Image
      </button>
    </form>

    <div class="mt-8 text-center text-sm">
      <a href="{% url 'admin_product_list' %}" class="text-indigo-600 hover:underline font-medium">
        ‚Üê Back to Product List
      </a>
    </div>
  </div>

</body>
</html>
